<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>Cadastro de Clientes</title>
</h:head>

<h:body>
	<header>
		<div style="float: center;">
			<h:graphicImage library="images" name="logo.png" width="100" />
		</div>
	</header>

	<h:form id="frm">

		<h1>Informações de Cadastro</h1>
		<p:panel>
			<h:panelGrid columns="2">
				<p:outputLabel value="Cliente" />
				<p:inputText value="#{clienteMB.cliente.nome}" size="50"
					required="true" label="Cliente" />

				<p:outputLabel value="CPF" />
				<p:inputText value="#{clienteMB.cliente.cpf}"
					size="50" required="true" label="CPF" />

				<p:commandButton value="Cadastrar"
					action="#{bean.adicionar}" update="frm tabela"
					style="margin-top: 10px;" />
			</h:panelGrid>
			
			<h1>Lista de Clientes</h1>
			<p:dataTable value="#{clienteMB.clientes}" var="p" border="1"
				id="tabela" paginator="true" rows="5">
				
				<p:column headerText="Cliente" width="200">
					<p:outputLabel value="#{p.nome}" />
				</p:column>
				
				<p:column headerText="Descrição" width="250">
					<p:outputLabel value="#{p.cpf}" />
				</p:column>
				
				<p:column headerText="" width="100">
					<p:commandButton icon="ui-icon-pencil" update="@form tabela" 
						process="@this">
						<f:setPropertyActionListener value="#{p}" target="#{clienteMB.cliente}" />
					</p:commandButton>
		
					<p:commandButton action="#{clienteMB.excluir}" icon="ui-icon-trash"
						update="tabela" process="@this">
						<f:setPropertyActionListener value="#{p}" target="#{clienteMB.cliente}" />
					</p:commandButton>
				</p:column>		
			</p:dataTable>
			
		</p:panel>
	</h:form>	

</h:body>
</html>
